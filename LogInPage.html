<html>
    <head>
        <title>LogIn - PizzeriaBellaAndria</title>
        <link rel="shortcut icon" type="image/ico" href="img\icon.ico"/>
        <link href="css\LogInPage.css" rel="stylesheet" type="text/css">
        <script src="js\LogInPage.js" type="text/javascript"></script>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
    </head>
    <body>
        <div class="intestazione">
            <img src="img/UserIcon.jpg" alt="UserIcon">
            <h1>Login - Pizzeria Bella Andria</h1>
        </div>
        
        
        <form onsubmit="return Login()">
            <div class="container">
                <p>
                    <label for="uname"><b>Username</b></label>
                    <br>
                    
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                </p>
                <p>
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                </p>
                <p>
                    <label for="psw"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <br>
                    <input type="checkbox" id="show-hide" name="show-hide" value="" onclick="showPsw()"/>
		            <label for="show-hide">Mostra Password</label> 
                </p>
                <p id="error-message">

                </p>
                <button type="submit" onclick="Login()">LogIn</button>
                <br>
                or <a href="SignInPage.html">SignIn</a>
            </div>
          
            <div class="container1" style="background-color:#f1f1f1">
                <input type="reset" class="cancelbtn" value="Cancel">
            </div>
          </form>
    </body>
</html>
